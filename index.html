<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joshua Metivier's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Knewave&family=Lobster&family=Radley:ital@0;1&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #FFFFFF;
        font-family: 'JetBrains Mono', monospace;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      header {
        background-color: #000;
        text-align: center;
        padding: 10px 0;
      }

      footer {
        background-color: #C09CCC;
        text-align: center;
        padding: 10px 0;
        position: relative;
      }

      .center {
        display: block;
        margin: 0 auto;
        width: 80%;
        max-width: 600px;
      }

      .navbar {
        display: flex;
        justify-content: center;
        background-color: #000000;
        padding: 10px 0;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9rem;
        text-transform: uppercase;
      }

      .navbar a:hover {
        background-color: #575757;
        color: yellow;
      }

      h1 {
        padding: 50px 20px 20px 100px;
        color: black;
        font-size: 3rem;
        margin: 0 0 10px;
      }

      p {
        color: black;
        font-size: 1rem;
      }

      .project-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
        max-width: 100%;
        box-sizing: border-box;
        margin: 0 auto;
      }

      .project-item {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: auto;
        min-height: 350px;
      }

      .project-item img {
        max-width: 100%;
        height: auto;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="site banner.jpg" alt="Site Banner" class="center">
    </header>

    <nav class="navbar">
      <a href="https://jmetivier5.github.io/Metivier_Joshua_a3/">Index</a>
      <a href="https://jmetivier5.github.io/projects.html/">Projects</a>
      <a href="https://jmetivier5.github.io/about.html/">About</a>
      <a href="https://jmetivier5.github.io/contact.html/">Contact</a>
    </nav>

    <main>
      <section>
        <h1>Featured <br>Projects</h1>
        <div class="project-grid">
          <div class="project-item">
            <img src="InstaCore.png" alt="InstaCore Project">
          </div>
          <div class="project-item">
            <img src="Elements.png" alt="Elements Project">
          </div>
          <div class="project-item">
            <img src="StarKreutz.png" alt="StarKreutz Project">
          </div>
          <div class="project-item">
            <img src="Poster project.png" alt="Poster Project">
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Joshua Metivier</p>
    </footer>
  </body>

</html>
